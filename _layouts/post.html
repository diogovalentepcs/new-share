<!DOCTYPE html>
<html lang="{{ site.lang | default: " en-US " }}">

{% include head.html %}

<body data-spy="scroll" data-target="#nav-top" class="bg-light">
    {% include nav.html %}
    <div class="container ">
        <div class="row">
            <div class="col p-4">
                <article class="article-page">
                    <div class="page-content">

                        <div class="page-cover-image">
                            <figure>
                                <img class="page-image" src="{{page.thumbnail}}" alt="{{title}}">
                            </figure>
                        </div>
                        <!-- End Page Cover Image -->

                        <div class="wrap-content">
                            <header class="header-page">
                                <h1 class="page-title">{{page.title}}</h1>
                                <div class="page-date"><span>2020, Apr 01&nbsp;&nbsp;&nbsp;&nbsp;</span></div>
                            </header>
                            {{page.content}}
                        </div>
                    </div>
                </article>
            </div>

        </div>

</body>

</html>
