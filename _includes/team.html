<section class="team-section text-center bg-light" id="team">
    <div class="container">
        <div class="row">
            <div class="col">
                <!-- Section heading -->
                <h1 class="section-heading">Our Amazing Team</h1>
                <!-- Section description -->
                <h3 class="section-subheading text-muted">We are a team of about 50 people, coordinated by a board of 4 directors</h3>
            </div>
        </div>
        <!-- Grid row -->
        <div class="row text-center">
            {% for boardie in site.board %}
            <!-- Grid column -->
            <div class="col-lg-3 col-md-6 mb-3">
                <div class="team-single ">
                    <div class="content-area">
                        <div class="side-one">
                            <div class="card">
                                <div class="card-body text-center">
                                    <div class="img-area">
                                        <img src="../img/board/{{boardie.img}}" class="img-fluid " alt="Board_Member">
                                    </div>
                                    <h5 class="text-dark font-weight-bold my-4">{{boardie.name}}</h5>
                                    <h6 class="text-muted font-italic mb-3">{{boardie.position}}</h6>
                                </div>
                            </div>
                        </div>
                        <div class="side-two">
                            <div class="card">
                                <div class="card-body text-center mt-4">
                                    <h5 class="text-dark font-weight-bold my-2">{{boardie.name}}</h5>
                                    <p class="text-muted font-italic">{{boardie.slogan}}</p>
                                    {% for trait in boardie.traits %}
                                    <div class="row p-0 m-0">
                                        <div class="col-6 p-0 m-0">
                                            <p class="text-muted">{{trait.name}}:</p>
                                        </div>
                                        <div class="col-6 p-0 m-0" align="left">
                                            <p class="text-muted">{{trait.value}}</p>
                                        </div>
                                    </div>
                                    {% endfor %}
                                </div>
                                <div class="card-footer bg-light ">
                                    <!--Linkedin -->
                                    <a type="button" target="_blank" href="{{boardie.linkedin}}" class="board-social  btn-floating">
                                        <i class="fab fa-linkedin fa-2x"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Grid column -->
            {% endfor %}
        </div>
        <!-- Grid row -->
    </div>
</section>
<!-- Section: Team-->
